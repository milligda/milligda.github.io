<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daniel Milligan Contact</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header>
        <nav>
            <h1 class="nav-name">Daniel Milligan</h1>
            <ul>
                <li class="nav-block nav-page"><a href="index.html">About</a></li>
                <li class="nav-block nav-section-break">|</li>
                <li class="nav-block nav-page"><a href="portfolio.html">Portfolio</a></li>
                <li class="nav-block nav-section-break">|</li>
                <li class="nav-block nav-page"><a href="contact.html" class="nav-last">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-container">

        <div class="main-content">

            <div class="page-title">
                <h1>Contact</h1>
            </div>

            <hr>

            <div class="contact-form">
                <form>
                    <p class="form-title">Name</p>
                    <input type="text" name="name" placeholder="John Smith"><br>
                    <p class="form-title">Email</p>
                    <input type="text" name="email-address" placeholder="example@gmail.com"><br>
                    <p class="form-title">Message</p>
                    <textarea name="contact-message" rows="8"></textarea><br>
                    <button type="submit" class="contact-button">Submit</button>

                </form>
            
            </div>
        
        </div>

    </div>

    <footer>
        <p class="copyright">Copyright &copy;</p>
    </footer>

</body>
</html>
